<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <form class="display">
            <input type="text" value="0" placeholder="0" id="display2">
        </form>
        <div class="keypad">
            <button class="percent key">%</button>
            <button class="clear key">AC</button>
            <button class="back key">Del</button>
            <button class="point key">.</button>
            <button class="plus key">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="into key">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="minus key">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button class="divide key">/</button>
            <button class="equalkey">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
