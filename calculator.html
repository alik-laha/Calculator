<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <form class="display">
            <input type="text" class="display1"><br>
            <input type="text" class="display2">
        </form>
        <div class="keypad">
            <button class="1 key">1</button>
            <button class="2 key">2</button>
            <button class="3 key">3</button>
            <button class="4 key">4</button>
            <button class="5 key">5</button>
            <button class="6 key">6</button>
            <button class="7 key">7</button>
            <button class="8 key">8</button>
            <button class="9 key">9</button>
            <button class="0 key">0</button>
            <button class="into key">*</button>
            <button class="minus key">-</button>
            <button class="percent key">%</button>
            <button class="plus key">+</button>
            <button class="equal key">=</button>
            <button class="point key">.</button>
            <button class="divide key">/</button>
            <button class="clear key">AC</button>
            <button class="back key">
                <= </button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
